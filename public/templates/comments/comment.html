<li class="parentCommentContainer" data-template-bind='[{"attribute":"data-comment-id","value":"ParentId"},
                                                         {"attribute":"data-comment-type","value":"Type"},
                                                           {"attribute":"data-comment-date","value":"CreatedIso"},
                                                           {"attribute":"data-sticky","value":"Sticky"}]'>
    <!--<img src="assets/demo/avatar/aniss.png" alt="Mads"> todo testing a picture -->
    <div class="content">
        <span class="actions">
            <div class="options">
                <div class="btn-group">
                    <button class="btn btn-default btn-xs addReplyToComment" title="Reply"><i class="fa fa-comments-o"></i></button>
                    <button class="btn btn-default btn-xs stickComment" title="Stick"><i class="fa"></i></button>
                    <!--<button data-class="ShowHideClasses"  data-template-bind='[{"attribute":"title","value":"ShowHideTitle"}]'><i data-class="IconClass"></i></button>-->
                </div>
            </div>
        </span>
        <span class="commented" data-content-append="Created">
            <a data-href="UserLink" data-content="FullName"></a> commented on <a data-href="ItemLink" data-content="ItemTitle"></a> at
        </span>
        <div class="comment multiline" data-content="Comment">
        </div>
    </div>

    <div style="padding-left:25px; padding-top: 5px">
        <ul class="panel-threads replies" style="border-top: 1px solid #e6e7e8; padding:10px 0;"></ul>
    </div>
</li>
