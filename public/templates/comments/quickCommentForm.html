<form id="quickCommentForm">
    <div class="row">
        <input type="hidden" name="Model" data-value="Model">
        <input type="hidden" name="ModelId" data-value="ModelId">
        <div class="form-group">
            <div class="col-md-12">
                <textarea id="quickComment-Message" required='required' class="form-control" name="Message" data-template-bind='[{"attribute":"placeholder","value":"CreatedIso"}]'></textarea>
            </div>
        </div>
        <hr>
        <div class="btn-toolbar">
            <hr />
            <input type="submit" class="btn btn-green form-control" data-value="SaveLabel">
        </div>
    </div>
</form>
