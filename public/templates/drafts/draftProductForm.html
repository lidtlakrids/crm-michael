<div class="form-horizontal">
    <form id="orderProductPackage">
        <div class="form-group">
            <label for="orderPP-ProductPrice" data-content="PriceLabel" class="col-md-3 control-label"> </label>
            <div class="col-sm-6">
                <input type="text" name="ProductPrice" data-value="ProductPrice" class="form-control" id="orderPP-ProductPrice" required="required">
                <input type="hidden" name="OriginalPrice" data-value="ProductPrice">
            </div>
            <div class="col-sm-3">
                <p class="help-block">$$</p>
            </div>
        </div>

        <div class="form-group">
            <label for="orderPP-RunLength" data-content="RunLengthLabel" class="col-md-3 control-label"></label>
            <div class="col-sm-6">
                <input type="number" name="RunLength" data-value="RunLength" class="form-control" id="orderPP-RunLength" required="required">
                <input type="hidden" name="DefaultRunLength" data-value="RunLength" >
            </div>
            <div class="col-sm-3">
                <p class="help-block">Months</p>
            </div>
        </div>

        <div class="form-group">
            <label for="orderPP-PaymentTerms" data-content="PaymentTermsLabel" class="col-md-3 control-label"></label>
            <div class="col-sm-6">
                <select name="PaymentTerms" id="orderPP-PaymentTerms" data-options="PaymentTerms" class="form-control">
                </select>
                <input type="hidden" name="DefaultTerms" data-value="DefaultTerms">
            </div>
            <div class="col-sm-3">
                <p class="help-block">(default 3 month)</p>
            </div>
        </div>

        <div class="form-group">
            <label for="orderPP-Discount" class="col-md-3 control-label" data-content="DiscountLabel"></label>
            <div class="col-sm-6">
                <input type="number" name="Discount" max="100" min="0" class="form-control" id="orderPP-Discount">
            </div>
            <div class="col-sm-3">
                <p class="help-block">%</p>
            </div>
        </div>

        <div class="form-group">
            <label for="orderPP-Domain" class="col-md-3 control-label" data-content="DomainLabel"></label>
            <div class="col-sm-6">
                <input type="text" name="ppDomain" placeholder="http://" class="form-control" id="orderPP-Domain">
            </div>
            <div class="col-sm-3">
                <p class="help-block">If different</p>
            </div>
        </div>

        <div class="form-group">
            <label for="orderPP-Country" data-content="CountryLabel" class="col-md-3 control-label"></label>
            <div class="col-sm-6">
                <select name="Country_Id" id="orderPP-Country" class="form-control">
                </select>
            </div>
            <div class="col-sm-3">
                <p class="help-block">Default DK</p>
            </div>
        </div>

        <div class="btn-toolbar">
            <hr />
            <input type="submit" class="btn btn-orange btn-label form-control" data-value="SaveLabel">
        </div>
    </form>
</div>
