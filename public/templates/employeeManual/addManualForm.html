<div class="form-horizontal">
<form id="createManualForm">

    <div class="form-group">
        <label for="manual-Title" class="col-md-3 control-label"><strong data-content="TitleLabel"></strong></label>
        <div class="col-md-8">
            <input name="Title" type="text" id="manual-Title" class="form-control" required="required">
        </div>
    </div>

    <div class="form-group">
        <label for="manual-Description" class="col-md-3 control-label"><strong data-content="DescriptionLabel"></strong></label>
        <div class="col-md-8">
            <input name="Description" type="text" id="manual-Description" class="form-control" required="required">
        </div>
    </div>

    <div class="form-group">
        <label for="manual-Content" class="col-md-3 control-label"><strong data-content="ContentLabel"></strong></label>
        <div class="col-md-8">
            <textarea name="Content" id="manual-Content" class="form-control" required="required"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="manual-Published" class="col-md-3 control-label"><strong data-content="PublishedLabel"></strong></label>
        <div class="col-md-8">
            <input type="hidden"   name="Published" value="false" />
            <input name="Published" id="manual-Published" class="form-control" type="checkbox" value="true" checked="checked">
        </div>
    </div>

    <div class="btn-toolbar">
        <hr />
        <input type="submit" class="btn btn-green form-control" data-value="CreateLabel">
    </div>
</form>
</div>
