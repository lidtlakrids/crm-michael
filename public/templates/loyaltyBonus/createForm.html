<div class="form-horizontal">
    <form id="createLoyaltyBonusForm">

        <div class="form-group">
            <label for="loyaltyBonus-Discount" class="col-md-3 control-label"><strong data-content="DiscountLabel"></strong></label>
            <div class="col-md-6">
                <input name="Discount" type="number" min="0" max="100" step="1" id="loyaltyBonus-Discount" class="form-control" required="required">
            </div>
            <div class="col-sm-3">
                <p class="help-block">%, ex : 10</p>
            </div>
        </div>

        <div class="form-group">
            <label for="loyaltyBonus-Months" class="col-md-3 control-label"><strong data-content="MonthsLabel"></strong></label>
            <div class="col-md-6">
                <input name="Months" type="number" min="0"  step="1" id="loyaltyBonus-Months" class="form-control" required="required">
            </div>
        </div>


        <div class="btn-toolbar">
            <hr />
            <input type="submit" class="btn btn-green form-control" data-value="CreateLabel">
        </div>
    </form>
</div>
