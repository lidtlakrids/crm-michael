<div class="form-horizontal">
    <form id="editOrderProductForm">
        <input type="hidden" name="opid" data-value="OrderProductId">
        <div class="form-group">
            <label for="orderPP-RunLength" class="col-md-3 control-label">Runlength</label>
            <div class="col-sm-6">
                <input type="number" name="RunLength" data-value="RunLength" min="1" class="form-control" id="orderPP-RunLength" required="required">
            </div>
            <div class="col-sm-3">
                <p class="help-block">Months</p>
            </div>
        </div>

        <div class="form-group">
            <label for="orderPP-PaymentTerms" class="col-md-3 control-label">Payment Terms</label>
            <div class="col-sm-6">
                <select name="PaymentTerms" id="orderPP-PaymentTerms" data-options="PaymentTerms" class="form-control" required="required">
                </select>
            </div>
            <div class="col-sm-3">
                <p class="help-block">(default 3 month)</p>
            </div>
        </div>

        <div class="btn-toolbar">
            <hr />
            <input type="submit" class="btn btn-orange btn-label form-control" data-value="SaveLabel">
        </div>
    </form>
</div>
