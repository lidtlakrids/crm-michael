<link rel="stylesheet" type="text/css" href="../../css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="../../css/responsive.dataTables.css">

<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8">
                <a data-href="TaskLink"><h4 data-content-append="Title"><i class="fa fa-tasks"></i>
                </h4></a>
                <p>
                    Created by <strong data-content="CreatedBy"></strong>
                    on <strong data-content="Created" data-format="DateFormatter"></strong>
                </p>
            </div>
            <div class="col-md-4">
                <p class="pull-right" data-content-append="DueTime" data-format="DateFormatter"></p>
            </div>
        </div>
        <hr>

        <p data-content="Description">
        <p><strong data-content="ForItem"></strong> <a data-href="ModelId" target="_blank" class="taskModelName"></a></p>

        </p>
        <br/>
        <div class="row">
            <p class="col-sm-1 text-center progressP" data-template-bind='[{"attribute":"data-task-id", "value":"Id"}]' style="font-size: 12px; margin-top: -5px;"></p>
            <div class="progress">
                <div class="progress-bar progress-bar-success progressBar" data-template-bind='[{"attribute":"data-task-id", "value":"Id"}]'></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>
                    <input type="hidden" id="MainTaskStatus" value="true">
                    Assigned to <strong data-content="AssignedTo"></strong>
                </p>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="panel panel-success">
            <div class="panel-body">
                <h4><i class="fa fa-tasks"></i> Sub tasks</h4>
                <table class="table table-hover table-condensed table-responsive table-list"
                       style="width: 100%" id="modalSubTasksTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Assigned to</th>
                            <th>Created by</th>
                            <th>Start time</th>
                            <th>Due time</th>
                            <!--<th>Priority</th>-->
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/lib/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/lib/jquery.dataTables.odata.min.js"></script>
<script type="text/javascript" src="../../js/lib/dataTables.responsive.min.js"></script>
