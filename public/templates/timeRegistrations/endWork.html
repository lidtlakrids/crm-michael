<div style="float:left; margin-left: 5px;">
    <input type="submit" class="slide-button transition btn-end-work" onclick="endWork()" value="Check out">
</div>

<div style="float:left; margin-left: 5px;">
    <input type="submit" class="slide-button transition btn-begin-work" onclick="beginWork()" value="End break">
</div>

<div id="break-timer">
    <span id="counter-description" class="center-text">Break duration</span>
    <span id="counter"></span>
    <div id="pause-controls-wrapper">
        <div style="width: 100%; margin-left: 50%;">
            <input type="submit" class="slide-button transition btn-begin-work" onclick="beginWork()" value="End break">
        </div>
    </div>
</div>
