<div class="row">
    <div class="form-horizontal">
        <form id="logTimeForm">
            <div class="form-group">
                <label class="control-label col-md-3" for="loggedMinutes">Time spent (minutes)</label>
                <div class="col-md-6">
                    <input type="number" min="0" name="Minutes" id="loggedMinutes" class="form-control" required="required">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3" for="LoggedComment">Comment</label>
                <div class="col-md-6">
                    <textarea type="number" name="Comment" id="LoggedComment" class="form-control" required="required" placeholder="Explain what did you do"></textarea>
                </div>
            </div>

            <div class="btn-toolbar">
                <input type="submit" class="btn btn-green form-control" value="Log time">
            </div>
        </form>
    </div>
</div>
<div class="row" style="padding-top: 10px">
    <h4>History</h4>
    <table class="table table-condensed table-striped" id="TimeVaultTransactionsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount logged</th>
                <th>User</th>
                <th>Comment</th>
            </tr>
        </thead>
    </table>
</div>
